<body>
  <script>

    // Object.defineProperty

    const obj = {}
    let name = '哈哈哈'
    // Object.defineProperty(对象， 属性名 ， 属性描述)
    Object.defineProperty(obj, 'name', {
      configurable: true,
      enumerable: true,
      get(){
        return name
      },
      set(value){
        name = value
        console.log(value)
        // 视图改变
      }
    })

    obj.name = '啦啦啦'

    console.log(obj.name)


    

  </script>
</body>
</html>
